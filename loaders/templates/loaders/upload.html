{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'loaders/style.css' %}">
    <title>Upload Files</title>
</head>
<body>
    <div class="form-container">

        <form enctype="multipart/form-data" id="" action="" method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
